apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracker
  namespace: p2p-system
  labels:
    app: tracker
    app.kubernetes.io/name: tracker
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracker
  template:
    metadata:
      labels:
        app: tracker
    spec:
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: tracker
          image: registry.idist.dev/p2p-system/p2p-tracker:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tracker
  namespace: p2p-system
  labels:
    app: tracker
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: tracker

