# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: p2p-system
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "tracker"
            - name: POSTGRES_USER
              value: "tracker"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        storageClassName: nfs-client
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: p2p-system
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: p2p-system
type: Opaque
stringData:
  password: "p2p-tracker-2024"
---
apiVersion: v1
kind: Secret
metadata:
  name: tracker-secret
  namespace: p2p-system
type: Opaque
stringData:
  api-keys: "peer-key-001,peer-key-002,admin-key-2024"
  jwt-secret: "p2p-tracker-jwt-secret-2024-production"
---
# Tracker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracker
  namespace: p2p-system
  labels:
    app: tracker
    app.kubernetes.io/name: tracker
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracker
  template:
    metadata:
      labels:
        app: tracker
    spec:
      imagePullSecrets:
        - name: registry-credentials
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
        - name: tracker
          image: registry.idist.dev/p2p-system/p2p-tracker:latest
          imagePullPolicy: Always
          command: ["/app/tracker"]
          args:
            - "-addr=:8080"
          env:
            - name: POSTGRES_URL
              value: "postgres://tracker:p2p-tracker-2024@postgres:5432/tracker?sslmode=disable"
            - name: API_KEYS
              valueFrom:
                secretKeyRef:
                  name: tracker-secret
                  key: api-keys
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tracker-secret
                  key: jwt-secret
            - name: RATE_LIMIT
              value: "100"
            - name: RATE_WINDOW_SECONDS
              value: "60"
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tracker
  namespace: p2p-system
  labels:
    app: tracker
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: tracker

